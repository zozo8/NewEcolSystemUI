<p-toast position="top-right"></p-toast>
<p-confirmDialog
  [baseZIndex]="10000"
  [header]="'common.remove_record' | translate"
  icon="pi pi-question"
></p-confirmDialog>
<div
  class="layout-wrapper"
  [ngClass]="{
    'p-input-filled': app.inputStyle === 'filled',
    'p-ripple-disabled': !app.ripple,
    'layout-menu-static': isStatic(),
    'layout-menu-overlay': isOverlay(),
    'layout-menu-horizontal': isHorizontal(),
    'layout-menu-slim': isSlim(),
    'layout-menu-active': menuActive,
    'layout-menu-mobile-active': mobileMenuActive,
    'layout-topbar-mobile-active': mobileTopbarActive,
    'layout-rightmenu-active': rightMenuActive,
    'layout-rtl': app.isRTL
  }"
  [class]="'layout-menu-' + app.menuTheme + ' layout-topbar-' + app.topbarTheme"
>
  <app-topbar></app-topbar>

  <app-rightmenu></app-rightmenu>

  <div class="menu-wrapper" (click)="onMenuClick($event)">
    <div class="layout-menu-container">
      <app-inline-menu
        *ngIf="
          app.inlineMenuPosition == 'top' || app.inlineMenuPosition == 'both'
        "
        key="top"
      ></app-inline-menu>
      <app-menu></app-menu>
      <app-inline-menu
        *ngIf="
          app.inlineMenuPosition == 'bottom' || app.inlineMenuPosition == 'both'
        "
        key="bottom"
      ></app-inline-menu>
    </div>
  </div>

  <div class="layout-main">
    <app-breadcrumb></app-breadcrumb>
    <div class="layout-content">
      <app-tabs> </app-tabs>
    </div>
    <app-footer></app-footer>
  </div>

  <!-- Nie za bardzo wiem, kiedy ten komponent siÄ™ ujawnia -->
  <app-config></app-config>

  <div *ngIf="mobileMenuActive" class="layout-mask modal-in"></div>
</div>
