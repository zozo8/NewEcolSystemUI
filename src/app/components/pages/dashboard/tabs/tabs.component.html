<p-tabView
  [(activeIndex)]="activeTab"
  (onClose)="closeTab($event)"
  [scrollable]="true"
  (onChange)="selectTab($event)"
>
  <p-tabPanel
    [closable]="true"
    [tooltip]="tab.tooltip"
    [leftIcon]="tab.icon ?? ''"
    [header]="tab.header"
    [selected]="i === activeTab"
    *ngFor="let tab of tabs; let i = index; let l = last"
  >
    <!-- Zrobić kontener na całą wysokość strony -->
    <ng-container *ngComponentOutlet="tab.component"></ng-container>
  </p-tabPanel>
</p-tabView>
